<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
    <header>
        <p>generateBill</p>
        <div class="toggle">
            <i class="fa-solid fa-sun"></i>
        </div>
    </header>
    <main>

        <!-- items form  -->
        <section id="form-section">
            <form action="submit">
            <label for="name">Customer's Name: </label>
            <input type="text" id="name">

            <label for="date">Date: </label>
            <input type="date" id="date">

            <label for="particulars" >Particulars:</label>
            <input type="text" id="particulars" list="items">
            <datalist id="items">
                <option value="shirt"></option>
                <option value="pant"></option>
                <option value="tracksuit"></option>
                <option value="tie/belt/socks"></option>
                <option value="Caps"></option>
                <option value="Phadi Topi"></option>
                <option value="shoes"></option>
                <option value="kurta"></option>
                <option value="pazama"></option>
            </datalist>

            <label for="quantity" >Quantity:</label>
            <input type="number" id="quantity">

            <label for="size-text">Size: </label>
            <input type="number" list="size" id="size-text"/>
            <datalist id="size">
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
                <option value="32">32</option>
                <option value="34">34</option>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="40">40</option>
                <option value="28/38">28/38</option>
                <option value="28/40">28/40</option>
                <option value="30/40">30/40</option>
                <option value="32/40">32/40</option>
                <option value="34/40">34/40</option>
                <option value="36/40">36/40</option>
            </datalist>

            <input type="button" value="Add Item" id="add-item-btn">
        </form>
        </section>
        
        <!-- bill section -->
         <section id="bill-section">
            <div id="cart-preview">

            </div>
         </section>

    </main>
    <footer>
        made with <i class="fa-solid fa-heart"></i> by limeLight<i class="fa-solid fa-heart"></i>
    </footer>
    <script src="script.js"></script>
</body>
</html>
